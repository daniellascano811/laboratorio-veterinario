<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Laboratorio{% endblock %}</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #e8eefc;
      margin: 0;
    }
    header {
      background: #111b33;
      padding: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    a {
      color: #9bd1ff;
      text-decoration: none;
      margin-left: 12px;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 16px;
    }
    .card {
      background: #111b33;
      border-radius: 12px;
      padding: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 4px;
    }
    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: #2a73ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

<header>
  <strong>Laboratorio</strong>

  <nav>
    {% if session.get("user") %}
      <a href="{{ url_for('formulario') }}">Formulario</a>
      <a href="{{ url_for('solicitudes') }}">Solicitudes</a>
      <a href="{{ url_for('logout') }}">Salir</a>
    {% else %}
      <!-- LINK A LOGIN: SIEMPRE login (GET) -->
      <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
  </nav>
</header>

<div class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for m in messages %}
        <div class="card" style="margin-bottom:12px;">
          {{ m }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

</body>
</html>
