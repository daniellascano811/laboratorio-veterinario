<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Laboratorio{% endblock %}</title>
</head>
<body style="font-family:Arial; background:#0b1220; color:#e8eefc; margin:0;">

  <div style="background:#111b33; padding:14px 16px; display:flex; justify-content:space-between; align-items:center;">
    <strong>Laboratorio</strong>
    <div>
      {% if session.get("user") %}
        <a style="color:#9bd1ff; margin-left:12px;" href="{{ url_for('formulario') }}">Formulario</a>
        <a style="color:#9bd1ff; margin-left:12px;" href="{{ url_for('solicitudes') }}">Solicitudes</a>
        <a style="color:#9bd1ff; margin-left:12px;" href="{{ url_for('logout') }}">Salir</a>
      {% else %}
        <a style="color:#9bd1ff; margin-left:12px;" href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </div>
  </div>

  <div style="max-width:900px; margin:20px auto; padding:0 16px;">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for m in messages %}
          <div style="background:rgba(42,115,255,.15); border:1px solid rgba(42,115,255,.35); padding:10px 12px; border-radius:10px; margin-bottom:12px;">
            {{ m }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div style="background:#111b33; border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:18px;">
      {% block content %}{% endblock %}
    </div>
  </div>

</body>
</html>
