<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nueva Solicitud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Nueva Solicitud</h1>

      <div class="form-grid">
        <div class="field">
          <label>Zona</label>
          <input placeholder="Ej: Norte">
        </div>

        <div class="field">
          <label>Dueño</label>
          <input placeholder="Nombre y apellido">
        </div>

        <div class="field">
          <label>Teléfono</label>
          <input placeholder="Ej: 3001234567">
        </div>

        <div class="field">
          <label>Mascota</label>
          <input placeholder="Nombre de la mascota">
        </div>

        <div class="field">
          <label>Muestra</label>
          <select>
            <option>Selecciona</option>
          </select>
        </div>

        <div class="field">
          <label>Dirección</label>
          <input placeholder="Ej: Calle 97 #70-89">
        </div>

        <div class="field">
          <label>Fecha</label>
          <input type="date">
        </div>

        <div class="field">
          <label>Horario</label>
          <input placeholder="Ej: Mañana (8:00 - 10:00)">
        </div>
      </div>

      <button class="btn">Enviar solicitud</button>
    </div>
  </div>
</body>
</html>
