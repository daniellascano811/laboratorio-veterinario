{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:680px;margin:0 auto;">
  <div class="card-header">
    <h1>Login</h1>
    <p class="subtitle">Acceso interno</p>
  </div>

  <div class="card-body">
    <form method="POST">
      <label>Usuario</label>
      <input name="usuario" required>

      <label>Contrase√±a</label>
      <input name="password" type="password" required>

      <button class="btn primary" type="submit" style="margin-top:14px;">Entrar</button>
    </form>

    {% if error %}
      <div class="error" style="margin-top:12px;">{{ error }}</div>
    {% endif %}

    <p style="margin-top:14px;color:#6b7280;font-size:13px;">
      Admin por defecto: <b>admin</b> / <b>1234</b>
    </p>
  </div>
</div>
{% endblock %}
