<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title or "Login" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header class="navbar">
  <div class="navbar-inner">
    <div class="brand">
      <img src="{{ url_for('static', filename='img/logo-a3.png') }}" alt="Logo A3">
      <div class="brand-title">
        <strong>A3 Laboratorio Veterinario</strong>
        <span>Solicitud de recogida de muestras</span>
      </div>
    </div>

    <nav class="nav">
      <a class="nav-btn" href="{{ url_for('home') }}">Nueva solicitud</a>
      <a class="nav-btn" href="{{ url_for('ver_solicitudes') }}">Ver solicitudes</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>Login</h1>

  <section class="card" style="max-width:520px;">
    <form method="POST">
      <label>Usuario
        <input name="usuario" required>
      </label>

      <label>Clave
        <input type="password" name="password" required>
      </label>

      {% if error %}
        <p style="margin:10px 0 0 0; color:#b00020; font-weight:800;">{{ error }}</p>
      {% endif %}

      <button class="btn-primary" type="submit" style="margin-top:14px;">Entrar</button>
    </form>
  </section>
</main>

</body>
</html>
