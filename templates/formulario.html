{% extends "base.html" %}
{% block content %}

<div class="card">
  <div class="card-header">
    <h1>Solicitud de recogida</h1>
    <p class="subtitle">Completa los datos para programar la recogida</p>
  </div>

  <div class="card-body">
    <form method="POST" action="/solicitud">

      <div class="grid">
        <div class="section">
          <h3>Datos del dueño</h3>

          <label>Nombre completo</label>
          <input name="dueno_nombre" required>

          <label>Teléfono / WhatsApp</label>
          <input name="dueno_telefono" required>

          <label>Correo</label>
          <input name="dueno_email" type="email">
        </div>

        <div class="section">
          <h3>Datos de la mascota</h3>

          <label>Nombre</label>
          <input name="mascota_nombre" required>

          <label>Tipo</label>
          <select name="mascota_tipo">
            <option>Perro</option>
            <option>Gato</option>
            <option>Otro</option>
          </select>

          <label>Edad</label>
          <input name="mascota_edad" type="number">

          <label>Raza</label>
          <input name="mascota_raza">
        </div>
      </div>

      <div class="section" style="margin-top:14px;">
        <h3>Recogida</h3>

        <label>Zona</label>
        <select name="zona" required>
          <option>Norte</option>
          <option>Sur</option>
          <option>Este</option>
          <option>Oeste</option>
        </select>

        <label>Tipo de muestra</label>
        <select name="muestra_tipo" required>
          <option>Orina</option>
          <option>Heces</option>
          <option>Sangre</option>
        </select>

        <label>Dirección</label>
        <input name="direccion" required>

        <label>Fecha</label>
        <input name="fecha" type="date" required>

        <label>Horario</label>
        <select name="horario">
          <option>Mañana (8:00 - 10:00)</option>
          <option>Mañana (10:00 - 12:00)</option>
          <option>Tarde (1:00 - 3:00)</option>
          <option>Tarde (3:00 - 5:00)</option>
        </select>
      </div>

      <button class="btn primary" style="margin-top:16px;">
        Enviar solicitud
      </button>

    </form>
  </div>
</div>

{% endblock %}
