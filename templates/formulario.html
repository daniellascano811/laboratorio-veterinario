<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nueva solicitud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">
    <strong>A3</strong>
    <span>Laboratorio Veterinario</span>
  </div>

  <nav class="nav-buttons">
    <a href="/" class="btn btn-active">Nueva solicitud</a>
    <a href="/solicitudes" class="btn">Ver solicitudes</a>
  </nav>
</header>

<!-- CONTENIDO -->
<main class="container">
  <h1>Nueva solicitud</h1>

  <form action="/solicitud" method="POST" class="form-box">

    <label>Zona</label>
    <input type="text" name="zona" required>

    <label>Dueño</label>
    <input type="text" name="dueno" required>

    <label>Teléfono</label>
    <input type="text" name="tel" required>

    <label>Mascota</label>
    <input type="text" name="mascota" required>

    <label>Muestra</label>
    <input type="text" name="muestra" required>

    <label>Dirección</label>
    <input type="text" name="direccion" required>

    <label>Fecha</label>
    <input type="date" name="fecha">

    <label>Horario</label>
    <input type="text" name="horario">

    <button type="submit" class="btn-submit">Enviar solicitud</button>
  </form>
</main>

</body>
</html>
