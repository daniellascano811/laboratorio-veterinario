<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nueva solicitud</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header class="navbar">
  <div class="navbar-inner">
    <div class="brand">
      <img src="{{ url_for('static', filename='img/logo-a3.png') }}" alt="Logo A3">
      <div class="brand-title">
        <strong>A3 Laboratorio Veterinario</strong>
        <span>Solicitud de recogida de muestras</span>
      </div>
    </div>

    <nav class="nav">
      <a class="nav-btn {{ 'active' if active=='form' else '' }}" href="{{ url_for('home') }}">Nueva solicitud</a>
      <a class="nav-btn {{ 'active' if active=='solicitudes' else '' }}" href="{{ url_for('ver_solicitudes') }}">Ver solicitudes</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>Nueva solicitud</h1>

  <section class="card">
    <form class="grid" method="POST" action="{{ url_for('crear_solicitud') }}">

      <label>Zona
        <input name="zona" required placeholder="Ej: Norte">
      </label>

      <label>Dueño
        <input name="dueno" required placeholder="Nombre y apellido">
      </label>

      <label>Teléfono
        <input name="tel" required inputmode="tel" placeholder="Ej: 3001234567">
      </label>

      <label>Mascota
        <input name="mascota" placeholder="Nombre de la mascota">
      </label>

      <label>Muestra
        <select name="muestra" id="muestra" required>
          <option value="" selected disabled>Selecciona</option>
          <option value="Orina">Orina</option>
          <option value="Heces">Heces</option>
          <option value="Sangre">Sangre</option>
          <option value="Otro">Otro</option>
        </select>
      </label>

      <label id="muestra_otro_wrap" class="hidden">¿Cuál?
        <input name="muestra_otro" id="muestra_otro" placeholder="Describe la muestra">
      </label>

      <label>Dirección
        <input name="direccion" placeholder="Ej: Calle 97 #70-89">
      </label>

      <label>Fecha
        <input type="date" name="fecha">
      </label>

      <label>Horario
        <input name="horario" placeholder="Ej: Mañana (8:00 - 10:00)">
      </label>

      <button class="btn-primary" type="submit">Enviar solicitud</button>
    </form>
  </section>
</main>

<script>
  const muestra = document.getElementById("muestra");
  const wrap = document.getElementById("muestra_otro_wrap");
  const inputOtro = document.getElementById("muestra_otro");

  function toggleOtro() {
    const isOtro = muestra.value === "Otro";
    wrap.classList.toggle("hidden", !isOtro);
    inputOtro.required = isOtro;
    if (!isOtro) inputOtro.value = "";
  }

  muestra.addEventListener("change", toggleOtro);
  toggleOtro();
</script>

</body>
</html>
