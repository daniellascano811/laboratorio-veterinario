<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nueva solicitud</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

{% set active_page = 'form' %}
{% include "navbar.html" %}

<main class="container">
  <h1>Nueva solicitud de recogida</h1>

  <form method="POST" action="{{ url_for('crear_solicitud') }}" class="card">

    <label>Zona</label>
    <input type="text" name="zona" required>

    <label>Nombre del dueño</label>
    <input type="text" name="dueno_nombre" required>

    <label>Teléfono</label>
    <input type="tel" name="dueno_telefono" required>

    <label>Nombre de la mascota</label>
    <input type="text" name="mascota_nombre">

    <label>Tipo de muestra</label>
    <input type="text" name="muestra_tipo" required>

    <label>Dirección</label>
    <input type="text" name="direccion" required>

    <label>Fecha</label>
    <input type="date" name="fecha">

    <label>Horario</label>
    <input type="text" name="horario" placeholder="Ej: Mañana (8:00 - 10:00)">

    <button type="submit" class="btn-primary">
      Enviar solicitud
    </button>

  </form>
</main>

</body>
</html>
