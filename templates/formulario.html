<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nueva solicitud</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header class="navbar">
  <div class="brand">A3 <span>Laboratorio Veterinario</span></div>
  <nav class="nav">
    <a class="nav-btn {{ 'active' if active=='form' else '' }}" href="{{ url_for('home') }}">Nueva solicitud</a>
    <a class="nav-btn {{ 'active' if active=='solicitudes' else '' }}" href="{{ url_for('ver_solicitudes') }}">Ver solicitudes</a>
  </nav>
</header>

<main class="container">
  <h1>Nueva solicitud</h1>

  <form class="grid" method="POST" action="{{ url_for('crear_solicitud') }}">
    <label>Zona
      <input name="zona" required>
    </label>

    <label>Dueño
      <input name="dueno" required>
    </label>

    <label>Teléfono
      <input name="tel" required>
    </label>

    <label>Mascota
      <input name="mascota">
    </label>

    <label>Muestra
      <input name="muestra">
    </label>

    <label>Dirección
      <input name="direccion">
    </label>

    <label>Fecha
      <input type="date" name="fecha">
    </label>

    <label>Horario
      <input name="horario">
    </label>

    <button class="btn-primary" type="submit">Enviar solicitud</button>
  </form>
</main>

</body>
</html>
