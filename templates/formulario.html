<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nueva solicitud</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

{% set active_page = 'form' %}
{% include "navbar.html" %}

<main class="container">
  <h1>Nueva solicitud</h1>

  <form method="POST" action="{{ url_for('crear_solicitud') }}" class="form-grid">

    <label>Zona
      <input type="text" name="zona" required>
    </label>

    <label>Dueño
      <input type="text" name="dueno_nombre" required>
    </label>

    <label>Teléfono
      <input type="text" name="dueno_telefono" required>
    </label>

    <label>Mascota
      <input type="text" name="mascota_nombre">
    </label>

    <label>Muestra
      <input type="text" name="muestra_tipo">
    </label>

    <label>Dirección
      <input type="text" name="direccion">
    </label>

    <label>Fecha
      <input type="date" name="fecha">
    </label>

    <label>Horario
      <input type="text" name="horario">
    </label>

    <button type="submit" class="btn-primary">
      Enviar solicitud
    </button>
  </form>
</main>

</body>
</html>
