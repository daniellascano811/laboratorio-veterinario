{% extends "base.html" %}
{% block title %}Nueva Solicitud{% endblock %}

{% block content %}
<div class="card">
  <h2>Nueva Solicitud de Muestra</h2>

  <form method="POST" action="{{ url_for('crear_solicitud') }}" class="row">
    <div style="flex:1; min-width:260px;">
      <label>Nombre</label>
      <input name="nombre" required>
    </div>

    <div style="flex:1; min-width:260px;">
      <label>Tel√©fono</label>
      <input name="telefono">
    </div>

    <div style="flex:1; min-width:260px;">
      <label>Email</label>
      <input name="email" type="email">
    </div>

    <div style="flex:1; min-width:260px;">
      <label>Tipo de muestra</label>
      <select name="tipo_muestra">
        <option value="">Selecciona...</option>
        <option>Sangre</option>
        <option>Orina</option>
        <option>Heces</option>
        <option>Otro</option>
      </select>
    </div>

    <div style="width:100%;">
      <label>Observaciones</label>
      <textarea name="observaciones" rows="4"></textarea>
    </div>

    <div style="width:100%; margin-top:8px;">
      <button type="submit">Guardar</button>
    </div>
  </form>
</div>
{% endblock %}
